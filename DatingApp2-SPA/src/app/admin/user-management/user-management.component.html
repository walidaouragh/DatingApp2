<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">User ID</th>
      <th style="width: 10%">Username</th>
      <th style="width: 10%">Active Role</th>
      <th style="width: 10%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
